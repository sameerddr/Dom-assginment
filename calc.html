<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>


    <div class="container">
        <form name="forms">
            <input type="text" name="display" id="display">
            <div class="buttons">
                <input type="button" value="9" onclick="calc('9')">
                <input type="button" value="8" onclick="calc('8')">
                <input type="button" value="7" onclick="calc('7')">
                <input type="button" value="DEL" onclick="del()">
                <input type="button" value="AC" onclick="ac()">
                <input type="button" value="6" onclick="calc('6')">
                <input type="button" value="5" onclick="calc('5')">
                <input type="button" value="4" onclick="calc('4')">
                <input type="button" value="-" onclick="calc('-')">
                <input type="button" value="+" onclick="calc('+')">
                <input type="button" value="3" onclick="calc('3')">
                <input type="button" value="2" onclick="calc('2')">
                <input type="button" value="1" onclick="calc('1')">
                <input type="button" value="*" onclick="calc('*')">
                <input type="button" value="/" onclick="calc('/')">
                <input type="button" value="." onclick="calc('.')">
                <input type="button" value="(" onclick="calc('(')">
                <input type="button" value=")" onclick="calc(')')">
                <input type="button" value="&#8730" onclick="sqrt()">
                <input type="button" value="%" onclick="per()">
                <input type="button" value="x!" onclick="fact()">
                <input type="button" value="rad" onclick="rad()">
                <input type="button" value="x&#178" onclick="square()">
                <input type="button" value="log" onclick="logarithm()">
                <input type="button" value="ln" onclick="lan()">
                <input type="button" value="pi" onclick="pi()">
                <input type="button" value="sin" onclick="sin()">
                <input type="button" value="cos" onclick="cos()">
                <input type="button" value="tan" onclick="tan()">
                <input type="button" value="0" onclick="calc('0')">
                <input type="button" value="=" onclick="equal()">
            </div>
        </form>
    </div>



</body>

<script src="/script.js"></script>

</html>
